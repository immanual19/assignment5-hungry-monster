<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <header class="m-5">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a id="main-icon" class="navbar-brand" href="#">Hungry Monster</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
          </ul>
        </div>
      </nav>

          <div class="container w-50 input-group mt-5" id="search-box">
                <input id="input-food" class="form-control" type="search" placeholder="Search for Meal..." aria-label="Search">
                <button id="search-button" class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </nav>
          </div>
        </header>


          <main id="searched-result-section" class="container m-5">

          </main>

          <footer class="m-5">
            <section id="foodIngredients-section" class="container">
              <img src="" alt="" id="selected-food-image">
              <h2 id="selected-food-header"></h2>
              <h5>Ingredients</h5>
              <ul id="ingredientsListItem"></ul>
          </footer>
    <script src="interactive.js"></script>
    
</body>
</html>
